        <script src="/socket.io/socket.io.js"></script>
        <script>
          window.onload = function () {
            // Connect to socket.io
            var socket = io.connect('http://localhost:3000/');
            socket.on("connect", function() {

                msg: "The web browser also knows socket.io."
              });
            });
